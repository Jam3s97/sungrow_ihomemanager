ihm_modbus_host_ip: 192.168.1.21 # TODO update with the IP of your iHM. No default. Check your router.
ihm_modbus_port: 503 # TODO update with the Modbus port of your iHM. Default is '502'
ihm_modbus_device_address: 247 #TODO update with the slave address. Default seems to be 247
ihm_modbus_wait_milliseconds : 2 # delay in ms between messages, depends on iHomeManger connection (LAN, WiFi). Choose 5 ms for LAN, 30 for WiFi
ihm_modbus_battery_max_power_kw: 10.6  # Maximum battery charge/discharge power in kW
ihm_export_limit_max_kw: 5.1           # Maximum grid export power in kW
